<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<meta name="robots" content="index,follow" />
	<meta name="googlebot" content="index,follow,snippet,archive" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/images/fblogo.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="1200"/>
    <meta property="og:description" content="{{ site.description }}"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link href="favicon.ico" rel="icon" />
  <script src="/assets/js/vendor/modernizr.js"></script>
	<link href="/assets/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/foundation.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]><script src="/js/libs/html5shiv.js" type="text/javascript"></script><![endif]-->
    {% if site.ga %}
        <script type="text/javascript"><!--
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ site.ga }}']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        //--></script>
    {% endif %}
</head>
